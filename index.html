<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn (cart icon purpose) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F5F8FF]">
    <header class="max-w-6xl mx-auto inter">
      <!-- Nav -->
      <nav class="flex justify-between items-center mt-4 px-4 lg:px-0">
        <div>
          <img src="./assets/logo.png" alt="logo" class="h-10 lg:h-[80px]" />
        </div>

        <div class="hidden lg:flex gap-12 items-center">
          <div class="flex gap-12">
            <a class="font-semibold text-black" href="#">Home</a>
            <a class="text-[#8987A1]" href="#">Shop</a>
            <a class="text-[#8987A1]" href="#">About us</a>
          </div>
          <div>
            <a class="flex items-center gap-2 text-black font-medium" href="#">
              <i class="fa-solid fa-cart-shopping text-xl"></i> Cart ($56)
            </a>
          </div>
        </div>

        <div class="lg:hidden">
          <a
            class="flex items-center gap-2 text-black text-base font-medium"
            href="#"
          >
            <i class="fa-solid fa-cart-shopping text-xl"></i> Cart ($56)
          </a>
        </div>
      </nav>

      <!-- Banner section -->
      <div
        class="flex flex-col-reverse md:flex-row md:gap-3 gap-6 md:mt-[150px] mt-5 md:justify-between md:items-center"
      >
        <div class="md:w-[50%] w-fit px-4 md:px-0 space-y-2">
          <h1 class="text-3xl md:text-[4rem] noto-serif font-[600]">
            ALWAYS<span class="text-[#E95A08]">
              FRESH <br />
              FLOWERS</span
            >
          </h1>
          <p class="text-[#8987A1] md:text-[1.35rem] inter">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="w-fit md:w-[50%]">
          <img src="./assets/hero-flower.png" alt="" />
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
